<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Media Test - Media User Override</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .back { display: block; margin-bottom: 20px; }
        video, audio { width: 100%; background: #000; margin-bottom: 20px; }
        .note { background: #fff3cd; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
        .section { margin-bottom: 30px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <a class="back" href="/">‚Üê Back to Home</a>
    <h1>Short Media Test</h1>
    <p class="note">Media <5s should be ignored (notification sounds). Control bar should NOT appear for short media.</p>
    
    <div class="section">
        <h3>Short Audio (1s beep) - should be ignored</h3>
        <audio id="shortAudio" controls></audio>
        <button onclick="generateAudio()">Generate 1s Audio</button>
    </div>
    
    <div class="section">
        <h3>Short Video (2s generated) - should be ignored</h3>
        <video id="shortVideo" controls></video>
        <button onclick="generateVideo()">Generate 2s Video</button>
    </div>
    
    <div class="section">
        <h3>Normal Video (10min) - should work</h3>
        <video controls>
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function generateAudio() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioCtx.sampleRate;
            const duration = 1; // 1 second
            const numSamples = sampleRate * duration;
            
            const buffer = audioCtx.createBuffer(1, numSamples, sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < numSamples; i++) {
                data[i] = Math.sin(2 * Math.PI * 440 * i / sampleRate) * 0.5;
            }
            
            // Convert to WAV
            const wav = audioBufferToWav(buffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            document.getElementById('shortAudio').src = URL.createObjectURL(blob);
        }
        
        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;
            
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;
            
            const dataLength = buffer.length * blockAlign;
            const bufferLength = 44 + dataLength;
            
            const arrayBuffer = new ArrayBuffer(bufferLength);
            const view = new DataView(arrayBuffer);
            
            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);
            
            // Write audio data
            const channelData = buffer.getChannelData(0);
            let offset = 44;
            for (let i = 0; i < buffer.length; i++) {
                const sample = Math.max(-1, Math.min(1, channelData[i]));
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                offset += 2;
            }
            
            return arrayBuffer;
        }
        
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
        
        function generateVideo() {
            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 180;
            const ctx = canvas.getContext('2d');
            
            const stream = canvas.captureStream(30);
            const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];
            
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) chunks.push(e.data);
            };
            
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                document.getElementById('shortVideo').src = URL.createObjectURL(blob);
            };
            
            mediaRecorder.start();
            
            let frame = 0;
            const totalFrames = 60; // 2 seconds at 30fps
            
            function drawFrame() {
                ctx.fillStyle = '#333';
                ctx.fillRect(0, 0, 320, 180);
                ctx.fillStyle = '#fff';
                ctx.font = '20px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`2s video - ${((frame/30)|0)}s`, 160, 90);
                
                frame++;
                if (frame < totalFrames) {
                    requestAnimationFrame(drawFrame);
                } else {
                    mediaRecorder.stop();
                }
            }
            
            drawFrame();
        }
    </script>
</body>
</html>
